{% extends "base.html" %}

{% block content %}
<body>
    <h2>Confirm Delete Booking</h2>
    <p>Are you sure you want to delete the booking on {{ booking.date }} at {{ booking.time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'bookings_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
{% endblock %}
