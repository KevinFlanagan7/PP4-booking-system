{% load static %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <span class="brand">GolfLessons</span>
            <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="rounded-circle logo-image">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarText">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                        href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == bookings_list_url %}active{% endif %}" aria-current="page"
                        href="{% url 'bookings_list' %}">My Bookings</a>
                </li>
                {% endif %}
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                        href="{% url 'account_signup' %}">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary px-3 mt-2 {% if request.path == login_url %}active{% endif %}"
                        aria-current="page" href="{% url 'account_login' %}">Sign in</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <p class="nav-link m-0 text-muted">You are signed in as {{ user }}</p>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger px-3 mt-2 {% if request.path == logout_url %}active{% endif %}"
                        aria-current="page" href="{% url 'account_logout' %}">Sign out</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
