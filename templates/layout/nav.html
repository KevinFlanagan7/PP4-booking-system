<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">GolfLessons</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarText">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                        href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == bookings_list_url %}active{% endif %}" aria-current="page"
                        href="{% url 'bookings_list' %}">My Bookings</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                        href="{% url 'account_signup' %}">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-brown {% if request.path == login_url %}active{% endif %}"
                        aria-current="page" href="{% url 'account_login' %}">Sign in</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <span class="navbar-text ms-auto">
                <p class="d-inline-block m-3 text-muted">You are signed in as {{ user }}</p>
                <a class="nav-link d-inline-block btn btn-brown {% if request.path == logout_url %}active{% endif %}"
                    aria-current="page" href="{% url 'account_logout' %}">Sign out</a>
            </span>
            {% endif %}
        </div>
    </div>
</nav>
