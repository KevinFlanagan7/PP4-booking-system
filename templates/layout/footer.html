{% load static %}

<footer class="footer mt-auto bg-dark text-white">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-4 text-center text-md-start">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="rounded-circle logo-image">
                </a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="me-3 fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="me-3 fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="col-4 text-center text-md-end">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="rounded-circle logo-image">
                </a>
            </div>
        </div>
    </div>
</footer>
